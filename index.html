    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find names for your future npm modules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Find names for your future npm modules!" />
    <meta property="og:description" content="Have a npm module idea but you can't find a proper name that is not taken ? Not a problem!" />
    <meta name="twitter:creator" content="@alexcambose" />
</head>

<body>
    <div id="app">
        <div class="title">
            <h1>Find names for your future <i class="fab fa-npm title-logo"></i> modules!</h1>
        </div>
        <div class="search">
            <input type="text" v-model="searchString" @input="e => getRelatedWords(e.target.value)" placeholder="What is your npm module about ?">
            <div class="filters">
                <div v-show="words.length" :class="{ check: true, checked: onlyAvailable }" @click="onlyAvailable = !onlyAvailable">Display
                    only available names</div>
            </div>
            <div v-show="fetchingWords" class="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
        </div>

        <div class="package-names">
            <npm-package v-for="(word, index) in words" :key="index" v-bind="word" :only-available="onlyAvailable" />
        </div>
        <div v-show="!loadedAll" @click="loadMore" class="load-more">
            Load more
        </div>
    </div>
    <script type="text/x-template" id="npm-package">
        <div :style="{ borderColor: `rgba(255,255,255, ${borderOpacity})`, borderWidth: borderWidth + 'px' }" :class="{'name-card': true, available: avalability, hidden: onlyAvailable && !avalability}" @click="clickAvailble">
            <div v-if="loading"><i class="fas fa-circle-notch fa-spin"></i></div>
            <div v-else-if="!avalability">
                <span class="title">{{info.name}}</span>
                <p class="description">{{info.description}}</p>
                <div class="links">
                    <a v-if="info.homepage" :href="info.homepage" target="_blank"><i class="fab fa-github"></i></a>
                    <a :href="`https://npmjs.com/${info._id}`" target="_blank"><i class="fab fa-npm"></i></a>
                </div>
            </div>
            <div v-else-if="clicked"><small class="title thin">Copied to clipboard!</small></div>
            <div v-else><span class="title">{{word}}</span></div>
        </div>
    </script>
    <div class="info">

        <small>This website is not affiliated with npm, Inc. in any way.</small>
        <div>
            <div>Made by <a href="https://alexcambose.ro">Alexandru Cambose</a>. See <a href="">repository</a>.</div>
            <div>
                <br>
                <!-- Place this tag where you want the button to render. -->
                <a class="github-button" href="https://github.com/alexcambose/npm-name" data-size="large"
                    data-show-count="true" aria-label="Star alexcambose/npm-name on GitHub">Star</a> <br><br>
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Find names for your future npm modules!"
                    data-size="large">
                    Tweet</a>
            </div>

            <script async defer src="https://buttons.github.io/buttons.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
